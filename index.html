<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap link -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">



    <title>Bankomat_APP</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5 bg-secondary p-3 w-75">
            <div class="row w-75 bg-dark p-4 mt-3">
                <div class="col-12 text-light mb-2 text-center">
                    <div class="h4" id="userName"></div>
                </div> 
                <div class="col-12 text-light mb-2 ms-5">
                    <div id="money">Balance</div>
                </div> 
                <div class="col-12 text-success mb-2 ms-5">
                    <div id="addCashMoney">Cash in</div>
                </div> 
                <div class="col-12 text-danger mb-2 ms-5">
                    <div id="removeMoney">Cash out</div>
                </div> 
            </div>
            <div class="row w-75">
                <div class="col-12 mt-5">
                     <input class="form-control" id="addName" placeholder="Name">
                </div>
                   <div class="col-12 mt-5">
                     <input class="form-control" id="addMoney" placeholder="Amount">
                </div>
                <div class="col-md-6 mt-4 text-center">
                    <button id="btnIN" type="button" class="btn btn-success w-75">Cash in</button>
                </div>
                <div class="col-md-6 mt-4 text-center">
                    <button id="btnOut" type="button" class="btn btn-danger w-75">Cash out</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./bank.js"></script>
</body>

</html>
